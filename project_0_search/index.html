<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Search</title>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <i class="fas fa-th fa-lg"></i>
        <a href="image.html">Images</a>
        <a href="advanced.html">Advanced Search</a>
      </div>
    </nav>
    <div class="container">
      <img src="./googlelogo.png" alt="google logo" class="google_logo" />
      <form action="https://google.com/search">
        <div class="search__box">
          <img src="./searchicon.png" class="search_icon" />
          <input class="search_bar" type="text" name="q" />
          <i class="fas fa-microphone-alt" class="microphone"></i>
        </div>
        <div class="button__container">
          <input type="submit" class="search_btn" value="Google Search" />
          <input type="submit" class="search_btn" value="I am feeling Lucky" />
        </div>
      </form>
    </div>
  </body>
</html>
